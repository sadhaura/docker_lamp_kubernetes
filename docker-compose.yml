version: "2"
services:
    www:
        image: 2034/php-docker
        ports: 
            - "8002:80"
#        volumes:
#            - ./web:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        image: mysql:5.7
        ports: 
            - "3309:3306"
        environment:
            MYSQL_DATABASE: T1
            MYSQL_USER: user1
            MYSQL_PASSWORD: test1
            MYSQL_ROOT_PASSWORD: test1 
        volumes:
            - ./database:/docker-entrypoint-initdb.d
            - ./database_bck:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8003:80
        environment:
            MYSQL_USER: user1
            MYSQL_PASSWORD: test1
            MYSQL_ROOT_PASSWORD: test1


